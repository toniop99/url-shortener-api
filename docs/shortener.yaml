paths:
  /create:
    post:
      security:
        - bearerAuth: []
      tags: [Url]
      summary: Create a short url
      description: Create a shor url object and save it.
      operationId: createShortUrl
      consumes:
        - application/json
      produces:
        - application/json
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewUrl"
      responses:
        201:
          description: Object created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ShortenedUrl"
        400:
          description: Internal error
        401:
          $ref: "#/components/responses/UnauthorizedError"
        404:
          description: User not found
  /delete:
      delete:
        security:
        - bearerAuth: []
        tags: [Url]
        summary: Delete a short url
        description:
        operationId: deleteShortUrl
        consumes:
          - "application/json"
        produces:
          - application/json
        requestBody:
          required: true
          content:
            application/json:
              schema:
                properties:
                  shorten:
                  type: string
                  description: The shortened url to delete
                required:
                  - shorten
                example:
                  shorten: https://shorten.shorten/qweRT
                
        responses:
          200:
            description: The url was deeted satisfactorily
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                      value: "url deleted satisfactorily"
                  example:
          404:
            description: Url to delete not found
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                      value: "url not found"
          500:
            description: Server error
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string